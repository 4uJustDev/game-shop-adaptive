<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="./tiny-slider/tiny-slider.css">
    <title>ShoPPy</title>
</head>
<body>
    <header class="header">
        <!-- Slider -->

        <div class="header-slider">
            <img src="./img/header/img_1.jpg" alt="Bg 1" class="header-slider__item"/>
            <img src="./img/header/img_2.jpg" alt="Bg 1" class="header-slider__item"/>
            <img src="./img/header/img_3.jpg" alt="Bg 1" class="header-slider__item"/>
            <img src="./img/header/img_4.jpg" alt="Bg 1" class="header-slider__item"/>
            <img src="./img/header/img_5.jpg" alt="Bg 1" class="header-slider__item"/>
        </div>

        <!-- Slider Control -->
        <div class="header-slider-controls">
            <div class="header-slider-controls__arrows">
                <button id="sliderPrev"><img src="./img/icons/arrow-left.svg" alt="Prev"></button>
                <button id="sliderNext"><img src="./img/icons/arrow-right.svg" alt="Next"></button>
            </div>
            <div class="header-slider-controls__count">
                <span class="header-slider-controls__count-current" id="sliderCurrent">0</span>
                / <span  id="sliderTotal">0</span>
            </div>
        </div>
			<!-- Content -->
			<div class="header__content">
				<nav class="header-nav">
					<a href="#">
						<div class="logo">
							<img class="logo" src="./img/logo/logo.png" alt="Logo" />
						</div>
					</a>
					<ul class="nav">
						<li class="nav__item">
							<a href="#" class="nav__link">Catalog</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Information</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">About Us</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Contact</a>
						</li>
					</ul>

					<button class="extra-nav-btn">
						<img src="./img/icons/nav-icon.svg" alt="Nav btn" />
					</button>
				</nav>
				<div class="header-title">
					<div class="header-title__small">Best</div>
					<h1 class="header-title__big">GAME SHOP</h1>
					<ul class="header-socials">
						<li>
							<a href="#">
								<img
									src="./img/socials/facebook.svg"
									alt="Link"
								/>
							</a>
						</li>
						<li>
							<a href="#">
								<img
									src="./img/socials/twitter.svg"
									alt="Link"
								/>
							</a>
						</li>
						<li>
							<a href="#">
								<img
									src="./img/socials/instagram.svg"
									alt="Link"
								/>
							</a>
						</li>
					</ul>
				</div>

				<div class="header-tips">
					<a href="#!" class="tip">
						<span class="tip__title">Moscow</span>
						<span class="tip__text">Ofline Shop</span>
					</a>

					<a href="#!" class="tip">
						<span class="tip__title">st Petersburg</span>
						<span class="tip__text">Computer Club</span>
					</a>

					<a href="#!" class="tip">
						<span class="tip__title">Novosibirsk</span>
						<span class="tip__text">Our Office</span>
					</a>
				</div>
			</div>

			<!-- Absolut -->

			<a href="#!" class="header-seemore">SEE MORE</a>
		</header>
        <script src="./tiny-slider/min/tiny-slider.js"></script>
        <script src="./js/main.js"></script>
</body>
</html>
